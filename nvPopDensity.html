<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      svg {
        font: 10px sans-serif;
      }

      .caption {
        font-weight: bold;
      }

      .key path {
        display: none;
      }

      .key line {
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .county-border {
        fill: none;
        stroke: #000;
        stroke-opacity: .3;
      }

      .tract path{
        stroke:transparent;
        transition: stroke 1s;
      }

      .tract.borders path{
        stroke:black;
        transition: stroke 1s;
      }
    </style>
  </head>
<body>
  <h1>Nevada Population Density, 2014</h1>
  <button onclick="changeColors()">Toggle Colors</button>
  <button onclick="toggleTractBorders()">Toggle Tract Borders</button><br>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
  var altColor = false;
  var tractBorders = false;

  var tracts;
  var tractGroup;



  var width = 960,
      height = 1500;

  var formatNumber = d3.format(",d");

  var path = d3.geo.path()
      .projection(null);

  var color1 = d3.scale.threshold()
      .domain([0, 10, 100, 500, 1000, 5000, 10000, 20000])
      .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);

  var color2 =d3.scale.threshold()
    .domain([0, 10, 100, 500, 1000, 5000, 10000, 20000]) .range(['#ffffff','#d6e1ef','#b8c2e1','#9ea2d3','#8583c5','#6d64b6','#5346a8','#372799','#00008b']);

  var color = color1;

  // A position encoding for the key only.
  var x = d3.scale.sqrt()
      .domain([0, 25285])
      .range([0, 480]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickSize(13)
      .tickValues(color.domain())
      .tickFormat(function(d) { return d >= 0 ? formatNumber(d) : null; });

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  d3.json("nv.json", function(error, ca) {
    if (error) throw error;

    tracts = topojson.feature(ca, ca.objects.tracts);


//    var max = d3.max(tracts.features, function(d){return d.properties.population / d.properties.area * 2.58999e6});
//
//    console.log(max);



    // Clip tracts to land.
    svg.append("defs").append("clipPath")
        .attr("id", "clip-land")
      .append("path")
        .datum(topojson.feature(ca, ca.objects.counties))
        .attr("d", path);

    // Group tracts by color for faster rendering.
    tractGroup = svg.append("g")
        .attr("class", "tract")
        .attr("clip-path", "url(#clip-land)")
        .attr("transform", "translate(0, 20)")
      .selectAll("path")
        .data(d3.nest()
          .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
          .entries(tracts.features.filter(function(d) { return d.properties.area; })))
      .enter().append("path")
        .style("fill", function(d) { return d.key; })
        //.style("stroke", "black")
        .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

    // Draw county borders.
    svg.append("path")
        .datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a !== b; }))
        .attr("class", "county-border")
        .style("transform", "translate(0px,20px)")
        .attr("d", path);
  });


  drawKey();
  d3.select(self.frameElement).style("height", height + "px");



  function changeColors(){
    altColor = !altColor;
    if(altColor){
      color = color2;
    }else{
      color = color1;
    }


    d3.select('.tract')
      .selectAll('path')
      .data(d3.nest()
          .key(function(d) {return color(d.properties.population / d.properties.area * 2.58999e6); })
          .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .transition()
    .duration(1000)
      .style("fill", function(d){return d.key})
    ;

    drawKey();

  }



  function drawKey(){

     var g = svg.append("g")
      .attr("class", "key")
      .attr("transform", "translate(400,20)");

  var scale = 1;

  g.selectAll("rect")
      .data(color.range().map(function(d, i) {
        return {
          x0: i ? x(color.domain()[i - 1]) : x.range()[0],
          x1: i < color.domain().length ?  x(color.domain()[i]) : scale * x.range()[1],
          z: d
        };
      }))
    .enter().append("rect")
      .attr("height", 8)
      .attr("x", function(d) { return d.x0; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .transition()
      .duration(1000)
      .style("fill", function(d) { return d.z; });

  g.call(xAxis).append("text")
      .attr("class", "caption")
      .attr("y", -6)
      .text("Population per square mile");
  }


  function toggleTractBorders(){
    if(!tractBorders){
      svg.select(".tract")
      .transition()
      .duration(1000)
      .attr("class", "tract borders");
    }else{
      svg.select(".tract")
      .transition()
      .duration(1000)
      .attr("class", "tract");
    }

    tractBorders =  !tractBorders;

  }


  </script>

</p>

</body>
</html>
